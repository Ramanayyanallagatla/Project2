<html>
    <head>
        <title>
            INTERNSHIP FORM
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main">
        <div class="register">
        <form id="register">
            <h2><u>Internship Form</u></h2>
            <label>Enter your first name:</label><br>
            <input type="text" id="name" placeholder="Enter your first name"><br><br>
            <label>Enter your last name:</label><br>
            <input type="text" id="name" placeholder="Enter your last name"><br><br>
            <label>Enter your age:</label><br>
            <input type="number"  id="name" placeholder="Enter your age"><br><br>
            <label>Enter your DOB:</label><br>
            <input type="date" id="name" placeholder="Enter your DOB"><br><br>
            <label>Enter your Email:</label><br>
            <input type="text" id="name" placeholder="Enter your valid Email"><br><br>
            <label>Enter your password:</label><br>
            <input type="number" id="name" placeholder="Enter your password"><br><br>
            <label>Gender : </label><br><br>
            <input type="radio"  name="male">male
            <input type="radio"  name="female">female
            <input type="radio"  name="others">others<br><br>
            <label>Abourt your self:</label><br><br>
            <textarea></textarea><br><br>
            <label>Known your languages :</label><br><br>
            <input type="checkbox" name="html" value="on">html
            <input type="checkbox" name="css" value="on">css
            <input type="checkbox" name="javascript" value="on">javascript
            <input type="checkbox" name="java" value="on">java<br><br>
            <label>how many months you want to participate in our internship program :</label><br><br>
            <select>
                <option value="3months">3months</option>
                <option value="6months">6months</option>
                <option value="9months">9months</option>
                <option value="12months">12months</option>
            </select><br><br>
            <label>Upload your resume :</label><br><br>
            <input type="file" name="file"><br><br>
            <center>
            <input type="button" id="submit" name="submit" value="submit">
            </center>
            


           
        </form>
    </div>
</div>
    </body>
</html>
